body:

  - type: input
    id: id_number
    attributes:
      label: üè∑Ô∏è ID
      placeholder: ingrese id del caso de prueba
    validations:
      required: true

  - type: input
    id: fecha_reporte
    attributes:
      label: ‚úîÔ∏è Fecha de Reporte
      description: Fecha en que se realiza el reporte del bug
      placeholder: "DD-MM-YY"
    validations:
      required: true
      
  - type: dropdown
    id: version
    attributes:
      label: ‚úîÔ∏è Tipo de Defecto
      options:
        - Funcional
        - Visual
        - Crash
        - Rendimiento
        - Contenido
        - Accesibilidad
        - Otro tipo de defecto
    validations:
      required: true

  - type: dropdown
    id: prioridad
    attributes:
      label: ‚úîÔ∏è Prioridad
      description: Prioridad asignada al bug encontrado
      options:
        - Baja
        - Media
        - Alta
      default: 0
    validations:
      required: true

  - type: dropdown
    id: Dispositivo
    attributes:
      label: ‚úîÔ∏è Dispositivo
      description: Dispositivo utilzado en el cual se encontro el bug
      options:
        - PC - Windows 
        - PC - Linux
        - PC - Macbook
        - Mobile - Andorid
        - Mobile - IOS
      default: 0
    validations:
      required: true

  - type: dropdown
    id: Navegador
    attributes:
      label: ‚úîÔ∏è Navegador
      description: navegador utilizado en cual se encontro el bug
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Otro navegador
      default: 0
    validations:
      required: true

  - type: dropdown
    id: asignado-a
    attributes:
      label: ‚úîÔ∏è Asignado a
      options:
        - Frontend
        - Backend
        - Dise√±o
        - Testing
      default: 0
    validations:
      required: true      

  - type: textarea
    id: pasos-de-reproduccion
    attributes:
      label: ‚úîÔ∏è Pasos de Reproduccion
      description: si se requieren pre-requisitos agregarlos antes de los pasos de reproduccion 
      placeholder: |
        Pre-requisitos: N/A
        1. Ingresar URL:
        2. Segundo paso:
        3. [...]
    validations:
      required: true        

  - type: textarea
    id: resultado_obtenido
    attributes:
      label: ‚úîÔ∏è Resultado Obtenido
      description: Describa exactamente el resultado obtenido
    validations:
      required: true    


  - type: textarea
    id: resultado_esperado
    attributes:
      label: ‚úîÔ∏è Resultado Esperado
      description: Describa exactamente el resuldato esperado
    validations:
      required: true      

  - type: textarea
    id: capturas_de_pantalla
    attributes:
      label: üì∏ Imagenes y/o Videos
      description: Adjuntar archivos de tipo imagen y/o video
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: üîó Test Plan
      description: Ingresar URL 
      placeholder: email@example.com
    validations:
      required: false

  - type: input
    id: tester_qa
    attributes:
      label: ‚öôÔ∏è Tester QA
      placeholder: nombre del tester
    validations:
      required: false

